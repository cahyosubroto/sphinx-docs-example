{# basic_localtoc.html #}

{% block localtoc %}
    <div class="localtoc">
        <p class="caption">On This Page</p>
        <ul>
            {% for item in page.toc %}
                <li><a href="{{ pathto(item[1]) }}">{{ item[0] }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
