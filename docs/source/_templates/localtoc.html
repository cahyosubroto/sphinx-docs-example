{%- extends "basic_localtoc.html" %}

{% block localtoc %}
    <div class="localtoc">
        <p class="caption">On This Page</p>
        <ul>
            {%- set toc_items = [] %}
            {%- if 'page' in context %}
                {%- set toc_items = context['page'].toc %}
            {%- endif %}
            {%- for item in toc_items %}
                <li><a href="{{ pathto(item[1]) }}">{{ item[0] }}</a></li>
            {%- endfor %}
        </ul>
    </div>
{% endblock %}
